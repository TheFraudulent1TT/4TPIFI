<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Card Shop</title>
    <style>
        body {
            background-color: gray;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .header {
            background-color: #f1f1f1;
            padding: 40px;
            text-align: center;
        }

        .topnav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #333;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            flex: 1;
            min-width: 100px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            border: 1px solid black;
            background-color: rgb(230, 215, 173);
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 75%;
            height: auto;
        }

        p {
            text-align: center;
        }

        @media (max-width: 768px) {
            .topnav a {
                padding: 10px;
                flex: 1 1 100%;
            }

            img {
                width: 100%;
            }

            .content {
                margin: 10px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .topnav {
                flex-direction: column;
            }

            .topnav a {
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <img src="../Images/goku ssj4.jpg" alt="Goku SSJ4">
    <div class="topnav">
        <a href="Ultra fr.html">Ultra</a>
        <a href="Legends Limited fr.html">Legends Limited</a>
        <a href="Contact fr.html">Contact</a>
        <a href="../Homepage fr.html">Page d'accueil</a>
    </div>
    <div class="content">
        <p>Bienvenue dans la boutique de cartes Dragon Ball où vous pouvez acheter des cartes de différentes raretés pour soit battre vos adversaires, soit les garder pour votre collection.</p>
    </div>
</body>
</html>
