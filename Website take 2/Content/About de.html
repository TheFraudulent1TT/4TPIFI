<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Kartenshop</title>
    <style>
        body {
            background-color: gray;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .header {
            background-color: #f1f1f1;
            padding: 40px;
            text-align: center;
        }

        .topnav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #333;
        }

        .topnav a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            flex: 1;
            min-width: 100px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            border: 1px solid black;
            background-color: rgb(230, 215, 173);
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 75%;
            height: auto;
        }

        p {
            text-align: center;
        }

        @media (max-width: 768px) {
            .topnav a {
                padding: 10px;
                flex: 1 1 100%;
            }

            img {
                width: 100%;
            }

            .content {
                margin: 10px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .topnav {
                flex-direction: column;
            }

            .topnav a {
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>            
<body>
    <img src="../Images/goku ssj4.jpg" alt="Goku SSJ4">
    <div class="topnav">
        <a href="Ultra de.html">Ultra</a>
        <a href="Legends Limted de.html">Legenden Limitiert</a>
        <a href="Contact de.html">Kontakt</a>
        <a href="../Homepage de.html">Startseite</a>
    </div>
    <div class="content">
        <p>Willkommen im Dragon Ball Kartenshop, wo Sie Karten in verschiedenen Seltenheitsgraden kaufen können, um entweder Ihre Gegner zu schlagen oder sie für die Sammlung zu behalten.</p>
    </div>
</body>
</html>
