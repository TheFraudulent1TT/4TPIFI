<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktgalerie</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: gray;
        }

        /* Header styles */
        .header {
            background-color: gray;
            padding: 40px;
            text-align: center;
        }

        /* Top navigation styles */
        .topnav {
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 20px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Image styles */
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            height: auto;
        }

        /* Product grid styles */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .column4 {
            flex: 1 1 calc(20% - 20px);
            max-width: calc(20% - 20px);
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            border: 1px solid transparent;
            margin: 10px;
            background-color: gray;
        }

        .column4 img {
            width: 100%;
            height: auto;
        }

        .column4 h2 {
            font-size: 16px;
            margin: 10px 0;
        }

        .column4 .price {
            font-size: 14px;
            color: #aa3636;
        }

        .column4 .add-to-cart {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #2883a7;
            color: gray;
            border: none;
            cursor: pointer;
        }

        .column4 .add-to-cart:hover {
            background-color: #e9b404;
        }

        .lfname {
            font-size: 10px;
            color: #0051ff;
            text-shadow: 0px 0px 2px #ffffff;
        }

        @media (max-width: 768px) {
            .topnav a {
                padding: 10px;
            }
            .column4 {
                flex: 1 1 45%;
                max-width: 45%;
            }
        }

        @media (max-width: 480px) {
            .topnav {
                flex-direction: column;
            }
            .topnav a {
                padding: 10px;
                width: 100%;
            }
            .column4 {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
