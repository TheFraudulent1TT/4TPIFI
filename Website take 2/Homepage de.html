<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Karten Shop</title>
    <link rel="icon" type="image/x-icon" href="../2016-10-24-dragon-ball-heroes-6th-anniversary-logo.png">
    <style>
        body {
            background-color: gray;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .header {
            background-color: #f1f1f1;
            padding: 40px;
            text-align: center;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }
        .topnav a {
            color: #f2f2f2;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            flex: 1 1 auto;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .language-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .language-buttons a {
            margin-left: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            color: #f2f2f2;
            text-decoration: none;
        }
        .language-buttons a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            border: 1px solid black;
            background-color: rgb(230, 173, 173);
            padding: 20px;
            text-align: center;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 75%;
            height: auto;
        }
        @media (max-width: 768px) {
            .topnav a {
                flex: 1 1 100%;
                text-align: center;
                padding: 10px 0;
            }
            .language-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }
            .language-buttons a {
                margin: 5px;
            }
            img {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .topnav {
                flex-direction: column;
            }
            .topnav a {
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }
            .language-buttons {
                justify-content: center;
            }
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <img src="../_db_legends__super_vs_gt_wallpaper_by_fabio2598_degz8wz-fullview.jpg" alt="Dragon Ball Wallpaper">

    <div class="language-buttons">
        <a href="Homepage fr.html" hreflang="fr">Français</a>
        <a href="Homepage.html" hreflang="en">English</a>
    </div>
    <div class="content">
        <p>WILLKOMMEN IM DRAGON BALL KARTENSHOP</p>
    </div>
</body>
</html>
